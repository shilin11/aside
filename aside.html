<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<style>
    *{
        padding:0;
        margin: 0;
        list-style: none;
        text-decoration: none;
    }
    html,body{
        height: 100%;
    }
    .aside{
        width: 20%;
        background: #24292E;
        height: 100%;
        overflow: hidden;
    }
    .atop{
        height: 30px;
        color: #fff;
        font-size: 16px;
        margin-left: 40px;
        line-height: 30px;
        margin-top: 20px;

    }
    .aside>div{
        height: auto;
    }
    .aside>div>div>div{
        height: 26px;
        color: #dcdcdc;
        font-size: 14px;
        margin-left: 40px;
        line-height: 26px;
    }
    .show{
        display: none;
    }
</style>
<body>
<div class="aside">
    <mybuttons name="基础"></mybuttons>
    <mybuttons name="工具"></mybuttons>
    <mybuttons name="更多"></mybuttons>
</div>
<script>
    Vue.component("mybuttons",{
        props:['name','num'],
        template:"<div>"+
        "<div class='atop'  @click='change(num)'>{{name}}</div>" +
        "    <div class='con' :class='{show:show}'>" +
        "        <div>安装</div>" +
        "        <div>安装</div>" +
        "        <div>安装</div>" +
        "    </div>"+
        "</div>",
        data:function () {
            return {show:false};
        },
        methods:{
            change(data){
                if(!this.show){
                    this.show=true;
                }else{
                    this.show=false;
                }

            }
        }
    });
    var vm=new Vue({
        el:".aside"
    })
</script>
</body>
</html>
